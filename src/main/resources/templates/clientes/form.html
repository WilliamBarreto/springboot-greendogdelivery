<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
	<head>
		<title>Cliente</title>
	</head>
	<body>
		<h1	layout:fragment="header">Cliente</h1>
		<div layout:fragment="content" class="well">
			<a	href="form.html" th:href="@{/clientes/novo}">Novo cliente</a>

			<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Cliente gravado com sucesso!</div>

			<table	class="table table-striped">
				<thead>
					<tr>
						<td>ID</td>
						<td>Nome</td>
						<td>Endereço</td>
					</tr>
				</thead>
				<tbody>
					<tr	th:each="cliente:${clientes}">
						<td id="id" th:text="${cliente.id}">1</td>
						<td id="nome" th:text="${cliente.nome}">Nome</td>
						<td id="endereco" th:text="${cliente.endereco}"></td>
					</tr>
				</tbody>
			</table>
			<div class="pull-left">
				<a	href="form.html" th:href="@{'/clientes/alterar/'+ ${cliente.id}}">Alterar</a>
				<a	href="clientes" th:href="@{'/clientes/remover/'+ ${cliente.id}}">Remover</a>
				<a	th:href="@{/clientes/}" href="list.html">Voltar</a>
			</div>
		</div>	
	</body>
</html>
